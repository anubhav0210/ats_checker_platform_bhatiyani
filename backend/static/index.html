<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Checker Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="/static/scripts.js"></script>  
</head>
<body>
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="title">ATS Checker Platform</h1>
            </a>
            <div class="navbar-burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div> 
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="/login">Login</a>
                        <a class="button is-light" href="/register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">Welcome to ATS Checker Platform</h1>
                <h2 class="subtitle">Your one-stop solution for resume analysis and ATS compliance</h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">
                        <h2 class="title is-4">Get Started</h2>
                        <p>Upload your resume to check its ATS compliance and get detailed analysis.</p>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="field">
                                <label class="label">Resume File</label>
                                <div class="control">
                                    <input type="file" class="input" name="resume" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button type="submit" class="button is-primary">Upload Resume</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>ATS Checker Platform</strong> by <a href="">Anubhav</a>.
                <br>
                <a href="">GitHub Repository</a> | <a href="">Documentation</a>
            </p>
        </div>
    </footer>
</html>
